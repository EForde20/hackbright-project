{% extends 'base.html' %}

{% block title %}Log In Form{% endblock %}

{% block content %}

<h2>Welcome!</h2>

<p>Please Log In</p>
<form action="/login" method="POST">
    Username: <input type="text" name="username" required><br>
    Password: <input type="text" name="password" required><br>
    <input type="submit" value="Log In">
</form> 

{% endblock %}
