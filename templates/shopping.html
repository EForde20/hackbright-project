{% extends 'base.html' %}

{% block title %}Shopping List{% endblock %}

{% block content %}

<h2>Shopping List</h2>

<p>List of Ingredients:</p>
    <ul>
    {% for amount, unit, name in ingredients %}
        <li>{{ '%0.2f' % amount|float }} {{ unit }} {{ name }}</li>
    {% endfor %}
    </ul>

{% endblock %}
